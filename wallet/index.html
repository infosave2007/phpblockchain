<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .wallet-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="wallet-card p-5">
                    <div class="text-center mb-4">
                        <h1 class="text-primary mb-3">
                            <i class="fas fa-wallet"></i>
                            Blockchain Wallet
                        </h1>
                        <p class="text-muted">Manage your digital assets</p>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <strong>Wallet Module Coming Soon!</strong>
                        The wallet functionality is under development. Features will include:
                        <ul class="mt-2 mb-0">
                            <li>Create and manage wallets</li>
                            <li>Send and receive transactions</li>
                            <li>View transaction history</li>
                            <li>Stake tokens (PoS)</li>
                        </ul>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="../" class="btn btn-primary">
                            <i class="fas fa-home"></i> Back to Main
                        </a>
                        <a href="../web-installer/" class="btn btn-secondary">
                            <i class="fas fa-cog"></i> Installer
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
