services:
  blockchain:
    build: .
    container_name: phpblockchain-app
    volumes:
      - ./storage:/var/www/html/storage
      - ./logs:/var/www/html/logs
      - ./config:/var/www/html/config
    environment:
      - PHP_ENV=development
      - BLOCKCHAIN_NETWORK=testnet
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=blockchain
      - DB_USER=blockchain
      - DB_PASSWORD=blockchain123
    depends_on:
      - database
    networks:
      - blockchain-network

  database:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=blockchain123
      - MYSQL_DATABASE=blockchain
      - MYSQL_USER=blockchain
      - MYSQL_PASSWORD=blockchain123
    volumes:
      - db_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - blockchain-network

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./:/var/www/html
    depends_on:
      - blockchain
    networks:
      - blockchain-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: blockchain
      PMA_PASSWORD: blockchain123
      PMA_ARBITRARY: 1
    ports:
      - "8081:80"
    networks:
      - blockchain-network
    depends_on:
      - database

volumes:
  db_data:

networks:
  blockchain-network:
    driver: bridge