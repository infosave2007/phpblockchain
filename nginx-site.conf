server {
    listen 80;
    server_name _;
    root /home/phpblockchain;
    index index.html index.php;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Web installer (доступен только до установки)
    location /install {
        alias /home/phpblockchain/web-installer;
        try_files $uri $uri/ /install/index.html;
        
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }

    # API endpoints для blockchain
    location /api/ {
        try_files $uri $uri/ /api/index.php?$query_string;
    }

    # Main blockchain app
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handler для основного приложения
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static files cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security - deny access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ /(vendor|tests|storage|logs)/ {
        deny all;
    }

    # Block access to PHP files in uploads
    location ~* /storage/.*\.php$ {
        deny all;
    }
}
