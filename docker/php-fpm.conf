[www]
user = www-data
group = www-data
listen = 9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
pm = dynamic
pm.max_children = 10
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
clear_env = no

env[DB_HOST] = $DB_HOST
env[DB_PORT] = $DB_PORT
env[DB_NAME] = $DB_NAME
env[DB_USER] = $DB_USER
env[DB_PASSWORD] = $DB_PASSWORD
env[PHP_ENV] = $PHP_ENV
env[BLOCKCHAIN_NETWORK] = $BLOCKCHAIN_NETWORK
