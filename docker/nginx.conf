user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Main blockchain application
    server {
        listen 80;
        server_name localhost;
        root /var/www/html;
        index index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Web installer
        location /web-installer/ {
            try_files $uri $uri/ /web-installer/index.php?$query_string;
        }

        # API endpoints
        location /api/ {
            try_files $uri $uri/ /api/router.php?$query_string;
        }
        
        # Explorer API endpoints (separate from main API)
        location /api/explorer/ {
            try_files $uri $uri/ /api/explorer/index.php?$query_string;
        }

        # Wallet interface
        location /wallet/ {
            try_files $uri $uri/ /wallet/index.php?$query_string;
        }

        # Blockchain explorer
        location /explorer/ {
            # Handle static files first
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                try_files $uri =404;
            }
            
            # Handle PHP files
            try_files $uri $uri/ /explorer/index.php?$query_string;
        }

        # Sync service
        location /sync-service/ {
            try_files $uri $uri/ /sync-service/index.php?$query_string;
        }

        # Main application
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP handler
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass blockchain:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Block direct access to sensitive files
        location ~ /\. {
            deny all;
        }

        location ~ /(config|storage|vendor|logs)/ {
            deny all;
        }

        location ~ \.(log|db|bin)$ {
            deny all;
        }
    }
}
